name: CI/CD Pipeline

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  notify:
    name: Notify Slack
    needs: [test-unit, test-e2e]
    # Run on main (production) and development (for testing)
    if: >
      always() &&
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development')
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        run: |
          UNIT_RESULT="${{ needs.test-unit.result }}"
          E2E_RESULT="${{ needs.test-e2e.result }}"

          if [ "$UNIT_RESULT" = "success" ] && [ "$E2E_RESULT" = "success" ]; then
            STATUS="SUCCESS"
            COLOR="good"
            EMOJI=":white_check_mark:"
          else
            STATUS="FAILED"
            COLOR="danger"
            EMOJI=":x:"
          fi

          MESSAGE="$EMOJI Deployment *$STATUS*\nBranch: \`${{ github.ref_name }}\`\nView Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"$MESSAGE\"}" ${{ secrets.SLACK_WEBHOOK_URL }}
