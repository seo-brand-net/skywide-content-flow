name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # Enable container for Playwright if needed, or just install browsers
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          # Add any necessary environment variables here, e.g.
          # NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          # NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # CI: true (Automatically set by GitHub Actions)
          noop: true 

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  notify:
    name: Notify Production Update
    needs: [test-unit, test-e2e]
    if: success() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification
        run: |
          echo "::notice title=Deployment Success::Tests passed and code merged to main."
          echo "Sending specific update to Product Manager..."
          # PLACEHOLDER: Replace the below line with actual notification logic
          # Example: curl -X POST -H 'Content-type: application/json' --data '{"text":"Production update: Tests passed!"}' ${{ secrets.SLACK_WEBHOOK_URL }}
          echo "Notification sent (simulated)."
