name: CI/CD Pipeline

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # Enable container for Playwright if needed, or just install browsers
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          # Add any necessary environment variables here, e.g.
          # NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          # NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # CI: true (Automatically set by GitHub Actions)
          noop: true 

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  notify:
    name: Notify Slack
    needs: [test-unit, test-e2e]
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification
        run: |
          # Determine status
          if [ "${{ needs.test-unit.result }}" == "success" ] && [ "${{ needs.test-e2e.result }}" == "success" ]; then
            STATUS="SUCCESS"
            COLOR="good"
            EMOJI=":white_check_mark:"
          else
            STATUS="FAILURE"
            COLOR="danger"
            EMOJI=":x:"
          fi
          
          MESSAGE="$EMOJI *Deployment $STATUS* on *${{ github.repository }}*\nBranch: \`${{ github.ref_name }}\`\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run Logs>"
          
          # Send payload
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"$MESSAGE\"}" ${{ secrets.SLACK_WEBHOOK_URL }}
